<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form validation- Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='reg.css'>
    <script src='mainReg.js'></script>
</head>

<body>

    <form onsubmit="return validate()" action="LoginScreen.html">
        <div class="main">
            <p class="sign" align="center">Register</p>
            <form class="form1">
                <input id = "uname" class="un" type="text" align="center" placeholder="Username">       
                <input id = "pass" class="pass" type="password" align="center" placeholder="Password">
                <input id = "pass2" class="pass" type="password" align="center" placeholder="Confirm Password">
                <button class= "submit" type="submit"> Register </button>
                <p class="forgot" align="center"><a href="Login.html">Already have an account? Sign in here</p>
            </form>              
        </div>

    </form>

</body>
