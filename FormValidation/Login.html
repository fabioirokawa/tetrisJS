<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form validation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    
    <script src='mainLogin.js'></script>
</head>

<body>

    <form onsubmit="return validate()" action="index.html">
        <div class="main">
            <p class="sign" align="center">Login</p>
              <input id = "uname" class="un" type="text" align="center" placeholder="Username">
              <input id = "pass" class="pass" type="password" align="center" placeholder="Password">
              <button class= "submit" type="submit"> Login </button>
              <p class="forgot" align="center"><a href="#">Forgot Password?</p>
              <p class="forgot" align="center"><a href= "Register.html">Don't have an account? Register</p>
        </div>
    </form>

</body>

</html>
